name: docs-pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install mdBook
        uses: taiki-e/install-action@mdbook
      - name: Build mdBook
        run: mdbook build docs
      - name: Build rustdoc
        run: cargo doc --no-deps
      - name: Prepare site bundle
        run: |
          rm -rf site
          mkdir -p site/api
          cp -r docs/book/* site/
          cp -r target/doc/* site/api/
          cat > site/api/index.html <<'HTML'
          <!doctype html>
          <meta charset="utf-8" />
          <meta http-equiv="refresh" content="0; url=./pater/" />
          <title>Redirecting to pater rustdocâ€¦</title>
          <a href="./pater/">Open pater rustdoc</a>
          HTML
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
